# NPS Production Docker Compose Override
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
version: "3.9"

services:
  # ─── API Gateway (production) ───
  api:
    environment:
      LOG_LEVEL: WARNING
      SWAGGER_ENABLED: "false"
      DEBUG: "false"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"

  # ─── Oracle Service (production) ───
  oracle-service:
    environment:
      LOG_LEVEL: WARNING
      DEBUG: "false"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"

  # ─── PostgreSQL (production-tuned) ───
  postgres:
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "effective_cache_size=2GB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "log_min_duration_statement=1000"
    shm_size: 512mb
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 4G
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"

  # ─── Redis (production) ───
  redis:
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"

  # ─── Nginx (production with SSL) ───
  nginx:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx-ssl.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/live/your-domain.com/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/live/your-domain.com/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"
